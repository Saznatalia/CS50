{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post" class="sell">
        <div class="form-group">
            <select class="form-control" name="symbol" id = "symbol" placeholder="Symbol">
            <option disabled selected value>Symbol</option>
            {% for item in owned_symbols %}
                <option>{{ item['symbol'] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group" >
            <input class="form-control" id="shares" type="number" name="shares" placeholder="Shares" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
