{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post" class="buy">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" id = "symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group" >
            <input autofocus class="form-control" id="shares" type="number" name="shares" placeholder="Shares" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
