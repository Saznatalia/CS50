{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <form action="/quote" method="post" class="quote">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" id="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>

{% endblock %}
