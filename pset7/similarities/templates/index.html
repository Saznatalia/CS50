{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            File 1 <input type="file" name="file1"><br><br>
            File 2 <input type="file" name="file2"><br><br>
            Compare
                <div class="radio">
                  <label><input type="radio" name="algorithm" value="lines" checked> lines</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="algorithm" value="sentences"> sentences</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="algorithm" value="substrings"> substrings</label>
                </div>
                <div class="number">
                <input type="number" name="length" placeholder="of length n" min="1">
                </div>
                <button type="submit" class="button">Compare</button>
        </form>
    </div>

{% endblock %}
