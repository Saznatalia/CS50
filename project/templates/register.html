{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="register" id="register-form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>


    <!-- Validates the input -->
    <script>

    window.onsubmit = function validateInput(){
        var name = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirmation = document.getElementById("confirmation").value;
        let input = document.querySelector('input');


        if(name == "")
        {
            alert('Please enter username');
            document.getElementById('username').focus();
            return false;
        }
        else if(password == "")
        {
            alert('Please enter password');
            document.getElementById('password').focus();
            return false;
        }
        else if(confirmation == "")
        {
            alert('Please enter confirmation of your password');
            document.getElementById('confirmation').focus();
            return false;
        }
        else if(password != confirmation){
            alert('Your password and confirmation do not match');
            document.getElementById('password').focus();
            return false;
        }

        return true;
    };

    document.getElementById("username").onkeyup = function() {
        let input = document.querySelector('input');
         $.get('/check?username=' + input.value, function(data) {
            console.log(data);
            if (data == false) {
                alert("Username is already taken!");
                event.preventDefault();
            }

        });
    }

    </script>
{% endblock %}
